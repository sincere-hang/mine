<head>

	<title>jquery实现360度全景展示特效插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" href="swiper/css/swiper.css">
	<script src="swiper/js/swiper.js"></script>
	<style type="text/css">
		html,body {
			height: 100%;
		}
		.pano {
			width: 100%;
			height: 100%;
			margin: 0 auto;
			cursor: move;
		}
		.pano .controls {
			position: relative;
			top: 40%;
		}
		.pano .controls a {
			position: absolute;
			display: inline-block;
			text-decoration: none;
			color: #eee;
			font-size: 3em;
			width: 20px;
			height: 20px;
		}
		.pano .controls a.left {
			left: 10px;
		}
		.pano .controls a.right {
			right: 10px;
		}
		.pano.moving .controls a {
			opacity: 0.4;
			color: #eee;
		}
		.swiper-container{width: 100%;height: 600px;}
		.swiper-wrapper{width: 100%;height: 100%;}
		.swiper-slide{background: #fff;}
	</style>
</head>
<body>
	<div id="myPano" class="pano">
		<div class="htmleaf-container">

				</div>
			</header> -->
		</div>
		<!-- <div class="controls">
			<a href="#" class="left">&laquo;</a>
			<a href="#" class="right">&raquo;</a>
		</div> -->
		<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">Slide 1</div>
					<div class="swiper-slide">Slide 2</div>
					<div class="swiper-slide">Slide 3</div>
				</div>
			</div>
	</div>
	
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script src="js/jquery.pano.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($){
			$("#myPano").pano({
				img: "./img/sphere.jpg"
			});
		});

		var mySwiper = new Swiper ('.swiper-container', {
			loop: true, // 循环模式选项
		})
	</script>
</body>
