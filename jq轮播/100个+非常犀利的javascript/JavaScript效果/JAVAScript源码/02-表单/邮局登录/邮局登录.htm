<SCRIPT language=JavaScript>
function sm(form){
e=document.supermail.mq.selectedIndex;		//取下拉菜单的选定项
e=document.supermail.mq[e].value;		//取选定项的值
username=document.supermail.username.value;	//从表单中取用户名
password=document.supermail.password.value;	//从表单中取密码
if(document.supermail.username.value==""){	//检查用户名是否为空
alert("请输入帐号！");				//如果为空则提示
document.supermail.username.focus();		//将提示符移到“用户名”输入框
return						//退出
}
if(document.supermail.password.value==""){	//如果密码框为空
alert("请输入密码！");				//则给出提示
document.supermail.password.focus();		//将提示符移到“密码”输入框
return						//退出
}
//如果输入了用户名和密码，则可以执行到这一步。接下来根据选择进入相应的邮箱。
if(e=="163"){location="http://web.163.net/cgi/login?user="+username+"&pass="+password;}
if(e=="263"){location="http://freemail.263.net/cgi/login?user="+username+"&pass="+password;}

if(e=="21cn"){location="http://202.104.32.236/UserName/ID/SignIn.gen?LoginName="+username+"&passwd="+password+"&DomainName=21cn.com";}
if(e=="371"){location="http://www.371.net/prog/login?user="+username+"&pass="+password;}
if(e=="990"){location="http://www.990.net/prog/login?user="+username+"&pass="+password;}

if(e=="yeah"){location="http://freemail.yeah.net/prog/login?user="+username+"&pass="+password;}
if(e=="usa"){location="http://www.netaddress.com/tpl/Door/login?UserID="+username+"&passwd="+password;}
if(e=="bigfoot"){location="http://members.bigfoot.com/Member?Mbr-Email="+username+"&Mbr-Password="+password;}
if(e=="hotmail"){location="http://209.185.130.253/cgi-bin/start?login="+username+"&passwd="+password;}
if(e=="gfinger"){location="http://www.gfinger.com/email-cgi/mail_login.pl?USERNAME="+username+"&PASSWORD="+password;} }
