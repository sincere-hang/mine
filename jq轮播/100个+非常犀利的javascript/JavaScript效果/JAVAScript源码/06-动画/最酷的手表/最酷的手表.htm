<html>
<head>
<title>最酷的手表</title>
</head>

<BODY onload=checkTime()>

<SCRIPT language=JavaScript>
<!-- Beginning of JavaScript -
var now
var second
var minute
var hour
var degreeSecond
var degreeMinute
var degreeHour
var timer
var stepDegree=6
var stepDegreeHour=30

function checkTime() {
	if (document.all) {
		now=new Date()				//取当前时间
		second=now.getSeconds()			//得到时间的“秒”部分
		minute=now.getMinutes()			//得到时间的“分”部分
		hour=now.getHours()			//得到时间的“小时”部分
		if (hour>=12) {hour=hour-12}		//将24小时的数字转换成12小时的，以便计算角度
		spinIt()				//调整指针角度
		timer=setTimeout("checkTime()",200)	//200毫秒以后刷新显示
	}
}

function spinIt() {
	window.status=hour + ':' + minute + ':' + second	//在状态栏显示辅助数字时间
	secondObj.SetIdentity()
	minuteObj.SetIdentity()
	hourObj.SetIdentity()
	
	degreeSecond=180+stepDegree*second			//计算秒针角度
	degreeMinute=180+stepDegree*minute			//计算分针角度
	degreeHour=180+stepDegreeHour*hour+(Math.floor(stepDegree*minute/12))	//计算时针角度
	
	secondObj.Rotate(0,0,degreeSecond)			//旋转秒针
	minuteObj.Rotate(0,0,degreeMinute)			//旋转分针
	hourObj.Rotate(0,0,degreeHour)				//旋转时针
}

// - End of JavaScript - -->
</SCRIPT>
